<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js a-frame</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<script src="https://aframe.io/releases/0.3.2/aframe.js"></script>
		<!-- <script src="build/three.min.js"></script> -->
	</head>
	<body>
	    <!--<a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
	      <a-box position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
	      <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
	      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

	      <a-sky color="#ECECEC"></a-sky>
	      <a-entity position="0 0 3.8">
	        <a-camera></a-camera>
	      </a-entity>
	    </a-scene>-->
		<a-scene id='scene'>
			<a-entity position="-1 0.5 1" id='test'></a-entity>
			<a-sky color="#ECECEC"></a-sky>
		    <a-entity position="0 0 3.8">
		        <a-camera></a-camera>
		    </a-entity>
		</a-scene>
		<script>
			// create a point light
			var el = document.getElementById('test');
			//Create sphere
			var radius = 1, segments = 16, rings = 16;
			var sphereMaterial = new THREE.MeshBasicMaterial({color: 0});
			var Sphere = new THREE.Mesh(new THREE.SphereGeometry(radius, segments, rings), sphereMaterial);
			el.setObject3D('mesh',Sphere)
		</script>
	</body>
</html>
